<section>
    <div class="pageHeading">
        <img src="pages/images/case.png" />
        <h2>EPA-1234</h2>
    </div>
    <div class="tab-ribbon">
        <div class="tab" onclick="switchTab('Details')">Incident Details</div>
        <div class="tab" onclick="switchTab('Location')">Location</div>
        <div class="tab" onclick="switchTab('POIs')">POIs / Vehicles</div>
        <div class="tab" onclick="switchTab('Documents')">Documents</div>
        <div class="tab" onclick="switchTab('Files')">Attachments</div>
        <div class="tab" onclick="switchTab('Closure')">Closure</div>
    </div>

    <div id="case-tab-content" class="tab-content">
        
    </div>
</section>

<div id="case-notes-section">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h3>Case Notes</h3>
    <button id="toggleNotesLayout" onclick="toggleNotesPosition()" title="Toggle position"
      style="background: none; border: none; font-size: 20px; cursor: pointer;">↖️↘️</button>
  </div>
  <div id="case-notes"></div>

  <div id="add-note-section">
    <textarea id="new-note-text" placeholder="Add a new note..." rows="3"></textarea>
    <button onclick="handleAddNote()">Save Note</button>
  </div>
</div>
