<section>
  <h2>Incident Details</h2>
  <div id="edit-button-container" style="text-align: right;">
    <button class="action-btn edit" onclick="enableEditMode()">✏️ Edit</button>
  </div>
  
  <div class="field">
    <label for="siteName">Site Name</label>
    <input type="text" id="siteName" data-key="siteName" readonly />
  </div>

  <div class="field">
    <label for="operationalArea">Operational Area</label>
    <select id="operationalArea" data-key="operationalArea" disabled>
      <option value="General Operations">General Operations</option>
      <option value="Forestry">Forestry</option>
      <option value="Gas">Gas</option>
      <option value="CLM">Contaminated Land</option>
      <option value="Hazardous Waste">Hazardous Waste</option>
      <option value="Plastics">Plastics</option>
    </select>
  </div>
  <div class="field">
    <label for="dateDiscovered">Date Discovered</label>
    <input type="date" id="dateDiscovered" data-key="dateDiscovered" readonly />
  </div>

  <div class="field">
    <label for="dateReported">Date Reported</label>
    <input type="date" id="dateReported" data-key="dateReported" readonly />
  </div>

  <div class="field">
    <label for="incidentDescription">Incident Description</label>
    <input type="text" id="siteName" data-key="siteName" readonly />
  </div>
  

  
</section>
