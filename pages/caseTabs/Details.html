<section>
  <h2>Incident Details</h2>
  <div id="edit-button-container" style="text-align: right;">
    <button class="action-btn edit" onclick="enableEditMode()">✏️ Edit</button>
  </div>
  <div class="field">
    <label for="siteName">Site Name</label>
    <input type="text" id="siteName" data-key="siteName" readonly />
  </div>

  <div class="field">
    <label for="siteType">Site Type</label>
    <select id="siteType" data-key="siteType" disabled>
      <option value="Industrial">Industrial</option>
      <option value="Agricultural">Agricultural</option>
      <option value="Urban">Urban</option>
    </select>
  </div>
</section>
